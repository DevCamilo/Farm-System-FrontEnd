<app-nav-dashboard></app-nav-dashboard>
<div class="content">
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Crear Usuarios</h1>
      <form #cultivoForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Juan... " [(ngModel)]="user.name"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>
              <div class="form-group">
                <label>Apellidos</label>
                <input type="text" class="form-control" id="name" placeholder="Reyes... " [(ngModel)]="user.lastName"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>
              <div class="form-group">
                <label>Telefono</label>
                <input type="text" class="form-control" id="name" placeholder="3114700625 " [(ngModel)]="user.telephone"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>

            </div>
            <div class="col-md-6">

              <div class="form-group">
                <label>Documento</label>
                <input type="text" class="form-control" id="name" placeholder="Reyes... " [(ngModel)]="user.document"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>
              <div class="form-group">
                <label>Tipo de usario</label>
                <select class="form-control" [(ngModel)]="user.typeUser" [ngModelOptions]="{standalone: true}">
                  <option value=1 selected>Administrador</option>
                  <option value=2>Usuario</option>
                </select>
              </div>
              <div class="form-group">
                <label>Nombre de Usuario</label>
                <input type="text" class="form-control" id="name" placeholder="dev-algo" [(ngModel)]="user.userName"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>
              <div class="form-group">
                <label>Contrase√±a</label>
                <input type="text" class="form-control" id="name" placeholder="****** " [(ngModel)]="user.password"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>
            </div>
          </div>

          <button class="btn btn-primary" type="submit">Crear</button>
          </div>
      </form>
    </div>
  </div>
</div>
