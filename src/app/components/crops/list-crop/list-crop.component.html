<app-nav-dashboard></app-nav-dashboard>
<div class="content">
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Listar Cultivo</h1>
      <br />
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Pestes</th>
            <th scope="col">Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let crop of listcrop | paginate: { itemsPerPage: 10, currentPage: p }; let i = index ">
            <th scope="row">{{i + 1}}</th>
            <td>{{crop.name}}</td>
            <td>{{crop.description}}</td>
            <td>{{crop.pests}}</td>
            <td>{{crop.created_at.split("T", 1)}}</td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
