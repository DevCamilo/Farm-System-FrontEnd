<app-nav-dashboard></app-nav-dashboard>
<div class="content">
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Crear Cultivo</h1>
      <br />
      <form #cultivoForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">

            <div class="form-group">
              <label for="validationTooltipUsername">Nombre del Cultivo</label>
              <input type="text" class="form-control" id="name" placeholder="Cultivo " [(ngModel)]="crop.name"
                [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
              <label>Descripción</label>
              <textarea class="form-control" placeholder="Información" [(ngModel)]="crop.description" rows="3"
                [ngModelOptions]="{standalone: true}"> </textarea>
            </div>

            <div class="form-group">
              <label for="validationTooltipUsername">Plagas</label>
              <input type="text" class="form-control" id="name" placeholder="Pestes " [(ngModel)]="crop.pests"
                [ngModelOptions]="{standalone: true}">
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label>Responsable</label>
              <select class="form-control" [(ngModel)]="crop.responsable" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let employee of employees" [value]="employee._id">{{employee.name}}</option>
              </select>
            </div>

            <div class="form-group">
              <label>Empleados</label>
              <div class="form-check" *ngFor="let employee of employees">
                <label class="form-check-label">
                  <input (change)="saveEmployeer(employee._id)" [(ngModel)]="crop.employees[employee._id]" [ngModelOptions]="{standalone: true}"
                    type="checkbox" [value]="employee._id" class="form-check-input">{{employee.name}}
                </label>
              </div>
            </div>

            <div class="form-group">
              <label>Comentarios</label>
              <textarea class="form-control" placeholder="Información" [(ngModel)]="crop.comment" rows="3"
                [ngModelOptions]="{standalone: true}"> </textarea>
            </div>

          </div>
        </div>

        <button class="btn btn-primary" type="submit">Crear</button>
      </form>
    </div>
  </div>
  <div style="height: 78px;"></div>
</div>
